<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo-app.css">
    <link rel="stylesheet" href="fontawesome-free-5.12.1-web/css/all.min.css">
    <script type="text/javascript" src="todo-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="inputs-container">
            <div class="inputs-container-item">
                <form>
                    <input class="task-input" type="text" name="" id="" placeholder="Add Tast...">
                    <input class="addTaskBtn" type="submit">
                </form>
            </div>
            <div class="inputs-container-item">
                <form>
                    <input class="search-input" type="text" name="" id="" placeholder="Add Tast...">
                    <input class="searchBtn" type="submit">
                </form>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-container-item itemTask">
                aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaabbbbbbbbbbbbbbbbbbbbbeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeebbbbbbbbbbbbbbbbbbbbcccccccccccccc
            </div>
            
            <div class="tasks-container-item task-btns">bbb
                <div class="edit-Task">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="remove-Task">

                </div>
            </div>
            
            <!--
            <div class="tasks-container-item itemRemove">
                cc
            </div>-->
        </div>
    </div>
</body>
</html>
