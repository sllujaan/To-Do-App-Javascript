<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="todo-app.css">
    <script type="text/javascript" src="todo-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>To-Do-List</h1>
        <div class="inputs-container">
            <div class="inputs-container-item">
                <form>
                    <input class="task-input" type="text" name="" id="" placeholder="Add Tast...">
                    <input class="addTaskBtn" type="submit">
                </form>
            </div>
            <div class="inputs-container-item">
                <form>
                    <input class="search-input" type="text" name="" id="" placeholder="Add Tast...">
                    <input class="searchBtn" type="submit">
                </form>
            </div>
        </div>

        <div class="tasks-container">
            <div class="tasks-container-item task">task aaaaaaaaaabbbbbbbbbbbbeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeabbbbbb</div>
            
            <div class="tasks-container-item">
                <div class="edit">edit</div>
            </div>
            
            <div class="tasks-container-item">
                <div class="remove">remove</div>
            </div>
        </div>
    </div>
</body>
</html>
